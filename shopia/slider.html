<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
  <link rel="stylesheet" href="css/slider.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="font/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.1.1.min.js"></script>   
 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.csom/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

        <!-- (Optional) Latest compiled and minified JavaScript translation files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>
</head>   
<body>
   
    <div class="wrap">
        <input type="radio" id="slide-1" name="slides" checked>
        <section class="slide slide-one">
            <h1>Загаловок-1</h1>
        </section>
        <input type="radio" id="slide-2" name="slides">
         <section class="slide slide-two">
            <h1>Заголовок-2</h1>
        </section>
        <input type="radio" id="slide-3" name="slides">
         <section class="slide slide-three">
            <h1>Заголовок-3</h1>
        </section>
         <input type="radio" id="slide-4" name="slides">
         <section class="slide slide-four">
            <h1>Заголовок-4</h1>
        </section>
    </div>
    <div id="slide-info">
        <div class="border-sale-box">
            <div class="box-sale">
                <p>MID-DEASON</p>
                <p id="sale">SALE</p>
                <p>____ UP TO ____</p>
                <p>50% OFF</p>
            </div>
        </div>
        <div>
            <form action="#" id="form-btn-shop-now">
                <input type="button" id="btn-shop-now" name="btn-shop-now" value="SHOP NOW"/>
            </form>	
       </div>

        <div class="slider-switcher">
            <div for="slide-1" class="rhombus switcher-one">
               
                <div class="top-side-rhombus"></div>
                <div class="bottom-side-rhombus"></div>            
            </div>
            <div for="slide-2" class="rhombus switcher-two">
                <div class="top-side-rhombus"></div>
                <div class="bottom-side-rhombus"></div>            
            </div>
            <div for="slide-3" class="rhombus switcher-three">
                <div class="top-side-rhombus"></div>
                <div class="bottom-side-rhombus"></div>            
            </div>
            <div for="slide-4" class="rhombus switcher-four">
                <div class="top-side-rhombus"></div>
                <div class="bottom-side-rhombus"></div>            
	        </div>
        </div>	
    </div> 
    <header>
       <label for="slide-1">Слайд-1</label>
       <label for="slide-2">Слайд-2</label>
       <label for="slide-3">Слайд-3</label>
       <label for="slide-4">Слайд-4</label>
   </header>      
</body>
</html>
